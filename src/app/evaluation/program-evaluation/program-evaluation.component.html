<div style="padding-bottom: 15px;padding-left: 10px;">
  <span><label>{{ 'SIGNUP.COMPANYS' | translate }} / <label style="text-decoration: underline;">{{ 'EVALUATION.HEADER' | translate }}</label></label></span>
</div>
<div class="d-flex align-items-center">
  <div class="programEContainer">
    <div class="row" style="width: 100%;">
      <div class="col-md-12" style="width: 67%;z-index: 2;position: absolute;left: 0;right: 0;margin: auto;padding-top: 50px;">
        <mat-card style="height: 65vh;">
          <mat-card-header>
            <span mat-card-subtitle><label>{{ 'EVALUATION.HEADER2' | translate }}</label></span>
          </mat-card-header>
          <mat-card-content style="margin-left: 95px;margin-right: 125px;margin-top: 20px;">
            <form
            [formGroup]="programEForm"
            (ngSubmit)="!programEForm.invalid && programEvaluation(programEForm.value)"
            >
              <!--Lista candidatos-->
              <div class="form-group mx-sm-3 mb-2">
                <label for="candidatos" class="labeloverinput">{{ 'EVALUATION.APPLICANT' | translate }}</label>
                <select formControlName="candidatos" (change)="selectChangeHandler($event)" class="form-control form-select" style="height: 60px;border-color: #6750A4;" ng-required="true">
                  <option value="0" hidden>
                    {{ 'EVALUATION.SELECTOPTION' | translate }}
                  </option>
                </select>
              </div>

              <!--Lista pruebas-->
              <div class="form-group mx-sm-3 mb-2">
                <label for="tipopruebas" class="labeloverinput">{{ 'EVALUATION.CATEGORY' | translate }}</label>
                <select formControlName="tipopruebas" (change)="selectChangeHandler2($event)" class="form-control form-select" style="height: 60px;border-color: #6750A4;" ng-required="true">
                  <option value="0" hidden>
                    {{ 'EVALUATION.SELECTOPTIONCATEGORY' | translate }}
                  </option>
                  <option value="1">
                    {{ 'EVALUATION.TECHNICALTEST' | translate }}
                  </option>
                  <option value="2">
                    {{ 'EVALUATION.PSYCHOLOGICALTEST' | translate }}
                  </option>
                </select>
              </div>

              <div class="form-group mx-sm-3 mb-2">
                <label for="fechaprueba" class="labeloverinput">{{ 'EVALUATION.DATE' | translate }}</label>
                <mat-form-field color="accent" style="width: 100%;" class="mat-form-field-wrapper">
                  <input matInput [matDatepicker]="picker1" id="pickerInput" formControlName="fechaprueba">
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                <div style="position: fixed;z-index: 2;"
                  class="alert alert-danger alert-dismissible fade show"
                  *ngIf="
                    programEForm.get('fechaprueba')!.hasError('required') &&
                    programEForm.get('fechaprueba')!.touched
                  "
                >
                  {{ 'EVALUATION.DATEREQUIRED' | translate }}
                </div>
              </div>

              <div style="text-align: center;margin-top: 75px;">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="!programEForm.valid"
                  class="button-signup"
                >
                  {{ 'EVALUATION.SAVE' | translate }}
                </button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
