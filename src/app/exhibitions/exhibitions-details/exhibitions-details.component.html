<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-8">
            <div class="card-body" name="exhibition_details">
                <h2 class="card-title">{{exhibitionsDetail.name}}</h2>
                <p class="card-text"><strong>Descripcion:</strong> {{exhibitionsDetail.description}}</p>
             </div>
        </div>
    </div>

    <div class="row">
      <div class="col-2">
        <p class="card-text"><strong>Patrocinador:</strong> {{exhibitionsDetail.sponsor.name}}</p>
      </div>
    </div>

    <div class="row">
        <div class="col-2">
         <a i18n="@@obras_menu" routerLink="/obras/listExh/{{exhibitionsDetail.id}}" class="btn btn-primary">Artworks</a>
        </div>
    </div>
</div>
